<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>

    function updateHexoTimeSidebar() {
      var now = new Date();
      var y = now.getFullYear();
      var m = (now.getMonth()+1).toString().padStart(2,'0');
      var d = now.getDate().toString().padStart(2,'0');
      var h = now.getHours().toString().padStart(2,'0');
      var min = now.getMinutes().toString().padStart(2,'0');
      var s = now.getSeconds().toString().padStart(2,'0');
      document.getElementById('hexo-current-time-sidebar').innerText = `${y}-${m}-${d} ${h}:${min}:${s}`;
    }
    setInterval(updateHexoTimeSidebar, 1000);
    updateHexoTimeSidebar();
  </script>

<script>
var a_idx = 0;
document.body.addEventListener('click', function(e) {
  var a = ["富强","民主","文明","和谐","自由","平等","公正","法治","爱国","敬业","诚信","友善"];
  var colors = ["#09f","#f90","#f00","#0c0","#f0f","#0ff","#ff0","#00f","#f60","#c0f"];
  var $i = document.createElement("span");
  $i.textContent = a[a_idx];
  a_idx = (a_idx + 1) % a.length;
  $i.style.zIndex = 9999;
  $i.style.position = "absolute";
  $i.style.fontWeight = "bold";
  $i.style.color = colors[Math.floor(Math.random()*colors.length)];
  $i.style.left = (e.pageX - 10) + "px";
  $i.style.top = (e.pageY - 20) + "px";
  $i.style.fontSize = "18px";
  document.body.appendChild($i);
  var top = parseInt($i.style.top);
  var id = setInterval(function() {
    if (top < e.pageY - 180) {
      clearInterval(id);
      $i.remove();
    } else {
      top -= 2;
      $i.style.top = top + "px";
      $i.style.opacity = (parseInt($i.style.top) - (e.pageY - 180)) / 160;
    }
  }, 16);
});
</script>
